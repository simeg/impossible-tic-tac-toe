<div class="container">

            <span class="cell" id="cell-0-1"></span>

        <div class="row">
            <span class="cell" id="cell-1-0"></span>

        </div>
        <div class="row">

<style>
    *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        background-color: #EAECE7;
    }

    .container {
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100%;
    }

    .inner-container {
        padding-bottom: 150px;
    }

    /* Grid border lines */
    .row:nth-child(odd) {
        border: 1px solid black;
    }

    .row:nth-child(even) {
        border-right: 1px solid black;
        border-left: 1px solid black;
    }

    .row {
        width: auto;
        height: 80px;
    }

    .cell:nth-child(even) {
        border-left: 1px solid black;
        border-right: 1px solid black;
    }

    /* Fix border radius on cells */
    .row:nth-child(1) {
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
    }

    .row:nth-child(3) {
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .row:nth-child(1) > .cell:nth-of-type(1) {
        border-top-left-radius: 10px;
    }
    .row:nth-child(1) > .cell:nth-of-type(3) {
        border-top-right-radius: 10px;
    }
    .row:nth-child(3) > .cell:nth-of-type(1) {
        border-bottom-left-radius: 10px;
    }
    .row:nth-child(3) > .cell:nth-of-type(3) {
        border-bottom-right-radius: 10px;
    }

    .cell {
        background-color: #C2DFE5;
        float: left;
        transition: background-color 0.5s ease;
        height: 100%;
        width: 149px;
        font-family: sans-serif;
        font-size: 71px;
        text-align: center;
    }

    .cell:hover {
        background-color: #e5d4c2;
        cursor: pointer;
    }

    #btn-restart {
        background-color: #EAECE7;
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px;
        font-family: monospace;
        margin-top: 10px;
        outline: none;
    }

    #btn-restart:hover {
        background-color: #d2d2d2;
        cursor: pointer;
    }

    #lose-text {
        float: right;
        font-family: monospace;
        margin-top: 15px;
        visibility: hidden;
    }
</style>
